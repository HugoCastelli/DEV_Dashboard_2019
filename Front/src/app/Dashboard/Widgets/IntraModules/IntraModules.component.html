<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple" name="{{this.widget.id}}">
    <p style="font-size: 17px;text-align: center;color: white;margin-top: 90px;">Loading Intranet widget</p>
</ngx-spinner>
<div *ngIf="this.newWidget != undefined" [ngClass]="{'bgIntraRed': this.newWidget[0].status == 'Unsubscribed', 'bgIntraGreen': this.newWidget[0].status != 'Unsubscribed', 'style-3': this.newWidget[0].status != 'Unsubscribed', 'style-2': this.newWidget[0].status == 'Unsubscribed'}" class="scrollbar" id="style-2" style="width: 100%; height: 100%;">
    <div style="padding: 30px;">
        <div *ngFor="let each of newWidget" class="borderBottomC" style="padding-bottom: 20px; padding-top: 20px;">
            <abbr>{{each.code}}</abbr> - {{each.title}} - {{each.credits}} cr√©dits <span class="badge badge-pill" [ngClass]="{'orangePill': each.status == 'On going', 'greenPill': each.status == 'Finished', 'redPillF': each.status == 'Failed', 'redPill': each.status == 'Unsubscribed'}" style="color: white;font-weight: 500;padding-top: 5px;padding-bottom: 5px;padding-left: 20px;float: right;padding-right: 20px;">{{each.status}}</span>
        </div>
    </div>
</div>
