<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple" name="{{this.widget.id}}">
    <p style="font-size: 15px; color: white; text-align: center; margin-top: 140px">Loading Cryptocurrency widget</p>
</ngx-spinner>
<div *ngIf="this.newWidget != undefined" style="width: 100%; height: 100%; background: #eeeeee">
    <div style="text-align: center; font-size: 20px; color: #2d3065; font-weight: 500">
        <img style="width: 40%; margin-top: 50px"
             [src]="'assets/CryptoGif/' + this.newWidget.cryptocurrency +'.gif'" alt/><br>
        {{this.newWidget == undefined ? '???' : this.newWidget.name}}
    </div>
    <div *ngIf="this.newWidget != undefined"
         style="text-align: center; font-size: 30px; color: #2d3065; font-weight: 500; margin-top: 50px">
        <abbr *ngIf="this.newWidget.currency == 'EUR'" style="vertical-align: super; font-size: 20px">â‚¬</abbr><abbr
        *ngIf="this.newWidget.currency == 'USD'"
        style="vertical-align: super; font-size: 20px">$</abbr> {{this.newWidget == undefined ? '???' : this.newWidget.price}}
    </div>
</div>
