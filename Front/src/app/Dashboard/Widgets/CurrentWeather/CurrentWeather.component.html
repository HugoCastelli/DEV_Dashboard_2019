<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple" name="{{this.widget.id}}">
    <p style="font-size: 15px; color: white; text-align: center; margin-top: 100px">Loading weather widget</p>
</ngx-spinner>
<div *ngIf="this.newWidget != undefined" [ngClass]="{'night': this.newWidget.icon.substr(-1) == 'n', 'day': this.newWidget.icon.substr(-1) == 'd'}" class="grid-container" style="width: 100%; height: 100%; position: relative">
    <div class="grid-item">
        <img *ngIf="this.newWidget != undefined" style="width: 100%" [src]="'assets/WidgetWeather/' + this.newWidget.icon + '.svg'" alt/>
    </div>
    <div class="grid-item" style="text-align: right; padding: 10px;">
        <div>
            <div style="font-size: 60px; color: white">
                {{this.newWidget == undefined ? 0 : this.newWidget.temperatures.temp | number: '1.0-0'}}Â°
            </div>
            <div style="color: white; font-size: 20px;">
                <i class="fas fa-map-marker-alt"><abbr style="margin-left: 5px">{{this.widget.city}}</abbr></i>
            </div>
        </div>
    </div>
</div>
