<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form>
            <h1>Create Account</h1>
            <div class="social-container">
                <a (click)="socialRegister('facebook')" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="https://github.com/login/oauth/authorize?client_id=3820d97bb3f1476707c9&redirect_uri=https://localhost:{{this.port}}/login?from=github" class="social"><i class="fab fa-github"></i></a>
                <a (click)="socialRegister('google')" class="social"><i class="fab fa-google"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" name="name" [(ngModel)]="credentials.name" placeholder="Name"/>
            <input type="email" name="email" [(ngModel)]="credentials.email" placeholder="Email"/>
            <input type="password" name="password" [(ngModel)]="credentials.password" placeholder="Password"/>
            <button (click)="register()">Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign in</h1>
            <div class="social-container">
                <a (click)="socialLogin('facebook')" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="https://github.com/login/oauth/authorize?client_id=3820d97bb3f1476707c9&redirect_uri=https://localhost:{{this.port}}/login?from=github" class="social"><i class="fab fa-github"></i></a>
                <a (click)="socialLogin('google')" class="social"><i class="fab fa-google"></i></a>
            </div>
            <span>or use your account</span>
            <input type="email" name="email" [(ngModel)]="credentialsLogin.email" placeholder="Email"/>
            <input type="password" name="password" [(ngModel)]="credentialsLogin.password" placeholder="Password"/>
            <a href="#">Forgot your password?</a>
            <button (click)="login()">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Dashboard</h1>
                <p>Enter your personal details and start your dashboard</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
